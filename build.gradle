plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.kameleoon'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.13.2'

    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}
publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.kameleoon'
            artifactId = 'weather-sdk'
            version = '1.0.0'
        }
    }
    repositories {
        mavenLocal()
    }
}